<div
  class="
    h-screen
    w-full
    flex flex-col
    items-center
    justify-center
    bg-gray-100
    overflow-hidden
  "
>
  <h1 class="text-4xl font-bold text-indigo-600 mb-2">Series Tracker</h1>
  <div
    class="
      w-full
      max-w-2xl
      flex flex-col
      justify-center
      items-center
      bg-white
      rounded-lg
      p-8
      overflow-y-auto
    "
  >
    <ul class="space-y-4">
      <app-card
        *ngFor="let show of getShows()"
        [show]="show"
        (deleteClicked)="deleteShow($event)"
      ></app-card>
    </ul>
    <form
      class="flex items-center"
      [formGroup]="newShowFormGroup"
      (ngSubmit)="addNewShow()"
    >
      <div class="flex flex-col">
        <input
          formControlName="name"
          type="text"
          placeholder="Enter your show"
        />
        <span
          *ngIf="
            newShowFormGroup.controls.name.touched &&
            newShowFormGroup.controls.name.errors
          "
          class="text-red-500 text-xs"
          >This field is required!</span
        >
      </div>
      <button type="submit">Add Show</button>
    </form>
  </div>
</div>
